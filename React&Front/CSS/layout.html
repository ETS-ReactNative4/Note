<!DOCTYPE html>
<html>
<head>
	<title>layout</title>
	<style type="text/css">
		.img_layout {
			background-color: rgba(255,233,0, 0.3);

			/*文字居中 同样对图片居中起作用*/
			text-align: center;
		}
		.img_layout img {
			/*width: auto;*/	/*相对于父级的percent*/
			width: 60%;
		}

		.direct_img {
			background-color: rgba(255,233,0, 0.3);
		}
		.direct_img img,h4 {
			width: 60%;
			margin-left: 20%;
		}
	</style>
</head>
<body>
	<div class="img_layout">
		<h4>img在父容器中自适应水平居中对齐</h4>
		<img src="http://pic3.nipic.com/20090702/918855_174429094_2.jpg">
	</div>
	<div class="direct_img">
		<h4>如果取不到父级 设置img居中</h4>
		<img src="http://pic3.nipic.com/20090702/918855_174429094_2.jpg">
	</div>
</body>
</html>
