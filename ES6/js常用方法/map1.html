<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	let logServer = {
        host: '127.0.0.1',
        port: 3000
    }
	let logConfig = [
	    {
	        loggerHost: logServer.host,
	        loggerPort: logServer.port,
	        type: 'log4j-tcp',
	        category: 'error'
	    }, {
	        loggerHost: logServer.host,
	        loggerPort: logServer.port,
	        type: 'log4j-tcp',
	        category: 'access'
	    }, {
	        loggerHost: logServer.host,
	        loggerPort: logServer.port,
	        type: 'log4j-tcp',
	        category: 'user'
	    }, {
	        loggerHost: logServer.host,
	        loggerPort: logServer.port,
	        type: 'log4j-tcp',
	        category: 'mobile_code'
	    }, {
	        loggerHost: logServer.host,
	        loggerPort: logServer.port,
	        type: 'log4j-tcp',
	        category: 'ucpaas'
	    }
	];

	logConfig = logConfig.map((item) => {
        const localConfig = {};
        localConfig.category = item.category;
        localConfig.pattern = '-yyyy-MM-dd';
        localConfig.alwaysIncludePattern = true;
        localConfig.type = 'dateFile';
        return localConfig;
    });
    console.log(logConfig)
    logConfig.push({
        type: 'console'
    });
    console.log(logConfig)

    

	</script>
</body>
</html>
