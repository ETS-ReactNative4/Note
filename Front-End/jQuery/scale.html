<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            width: '100px';
            height: '100px';
            background-color: aqua;
        }
        .hide {
            display: none;
        }
        .scale_in {
            transform: scale(2);
        }
    </style>
</head>
<body>
<div id="ShowImage_Form" class="modal in" >   
    <div id="ShowImage_Form" class="modal in" style="display: block; padding-left: 0px;">         
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button"></button>
        </div>
        <div class="modal-body" ondblclick="myClose()">
            <div id="img_show"><img onclick="scale()" src="https://leads.foundingaz.cn/img/040/1.jpg" class="carousel-inner img-responsive img-rounded"></div>
        </div>
    </div>
</div>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
function scale() {
    $("#img_show").toggleClass('scale_in')

}
function myClose(){
    $("#ShowImage_Form").addClass("hide")
    $(".modal-backdrop").css({"display": "none"})
}
</script>

</body>
</html>
