<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .homePresentation__timer {
            border: 1px solid #4b4b4b;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin: 0 auto;
        }
        .homePresentation__timer svg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: scale(0.8) rotate(-90deg);
        }
        circle {
            stroke: #4b4b4b;
            fill: transparent;
            stroke-width: 18;
            transition: all 0.32s linear;
        }
    </style>
</head>
<body>
    <div style="width: 100px;height: 100px;" class="homePresentation__timer">
        <svg viewBox="0 0 18 18">
            <circle class="first" r="9" cx="9" cy="9" stroke-dasharray="0 57" style="stroke-dasharray: 13.181, 57;"></circle>
        </svg>
    </div>  
    <script>
        const cir = document.querySelector('.first')
        let o = 0
        setInterval(() => {
            if (o>57) o = 0
            o+= 1
            cir.style = `stroke-dasharray: ${o}, 57;`
        }, 200);
    </script> 
</body>
</html>
