<!DOCTYPE html>
<html>
<head>
	<title>layout</title>
	<style type="text/css">
		.box {
			background-color: #112234;
			color: #ff0000;
			height: 100px;
			width: 57%;
			margin: auto;		/*这个属性可以使当前box在父容器中随浏览缩放居中显示*/
		}

		.parent {				/*下面的child box 要在parent中居中 并且左右各100px 间距*/
			background-color: #223344;
			height: 100px;
			margin-top: 10px;
			padding: 0 100px 0 100px;
			box-sizing: border-box; 
		}
		.child {
			background-color: #775566;
			height: 80%;
			width: 100%;
			margin: 0 auto;  
		}

		.flex-parent {
			background-color: #992211;
			height: 100px;
			margin-top: 10px;
			
			display: flex;
			/* align-items: center;       垂直方向居中 */
			/* justify-content: center; */
			padding: 0 300px 0 300px;  
		}

		.flex-child {
			background-color: #ff2211;
			height: 30%;
			/* width: 50%; */
			width: 100%;

		}

		.calc {
			background-color: #ee1122;
			margin-top: 10px;
			height: 100px;
			width: 50%;
			margin-left: calc(50% - 25%);
		}

		.img_layout {
			background-color: rgba(255,233,0, 0.3);

			/*文字居中 同样对图片居中起作用*/
			text-align: center;
		}

		.position {
			background-color: aqua;
			width: 500px;
			height: 100px;
			position: fixed;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}
		.position .child {
			width: 20%;
		}
	</style>
</head>
<body style="padding-bottom:150px;">
	<div class="box">
		1.当前div.box在body中居中
		.box { height: 100px; width: 57%; margin: auto; }
	</div>

	<div class="parent">
		<div class="child">2. 父子布局，2侧固定宽，中间child自适应</div>
	</div>

	<div class="flex-parent">
		<div class="flex-child">
			3. flex自适应居中布局
			flex-child 两侧定宽300px 
		</div>
	</div>

	<div class="calc">css-cacl()函数动态计算居中- margin-left: calc(50% - 25%) 自身宽度必须是父级宽度的50%</div>

	<div class="img_layout">
		<h4>img在父容器中自适应水平居中对齐</h4>
		<img src="http://pic3.nipic.com/20090702/918855_174429094_2.jpg" width="30%">
	</div>

	<div class="position">
		position:fixed 生成绝对定位的元素，相对于浏览器窗口进行定位。
		<div class="child">
			position:fixed 生成绝对定位的元素，同样相对于浏览器窗口进行定位。
		</div>
	</div>
</body>
</html>
