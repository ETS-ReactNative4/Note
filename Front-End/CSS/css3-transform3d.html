<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 50px;
            height: 50px;
            background-color: teal;
        }

        .transformed {
            transform: perspective(500px) translate3d(0px,0px,-100px);
            background-color: blue;
        }

        #contextMenuWrap {
            width: 184px!important;
            border: 1px solid #eeeff1;
            box-sizing: border-box;
            box-shadow: 0 20px 30px rgb(0 0 0 / 6%);
            border-radius: 10px;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            margin: auto;
            z-index: 999;
            text-align: left;
            background-color: #fff;
        }
        #contextMenuWrap .operate-list {
            overflow: overlay!important;
        }
        #contextMenuWrap .operate-list .operate-item {
            position: relative;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>foo</p>
    <p class="transformed">bar</p>
    <p>foo</p>

    <div id="contextMenuWrap">
        <ul class="operate-item">
            <li class="operate-item">刷新</li>
            <li class="operate-item">粘贴</li>
        </ul>
    </div> 
</body>
</html>
