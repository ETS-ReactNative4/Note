<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./shared.css">
    <style>
        .transformed {
            transform: perspective(500px) translate3d(0px,0px,-100px);
            background-color: blue;
        }
        .wrapper b {
            color: red;
            font-weight: bolder;
        }
        .wrapper b:hover {
            display: inline-block;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h4>给行内元素设置transform，需要display: inline-block</h4>
        <p>Lorem <b>ipsum</b> dolor sit amet consectetur adipisicing elit. Cumque quisquam aliquid architecto ipsum, nesciunt consequuntur quis error animi dolorum officia commodi nostrum molestias a ab dolores possimus est asperiores consectetur?</p>
    </div>
    <div class="wrapper">
        <h4>translate3d</h4>
        <p class="transformed">bar</p>
    </div>
</body>
</html>
