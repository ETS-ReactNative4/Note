<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select {
            width: 200px;
            height: 30px;
            padding: 0.2em 0.4em 0.2em 0.4em;
            border: 1px solid #94c1e7;
            background: #ffffff;
            font-family: SimHei;
            font-size: 1em;
            color: RGBA(102,102,102,0.7);
            cursor: pointer;
        }
        select:focus-visible {
            outline: 0px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            line-height: 18px;
            margin-right: 8px;
            position: relative;
            margin-bottom: 7px;
            border-radius: 5px;
        }

        input[type="checkbox"]::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background-color: #fff;
            width: 100%;
            height: 100%;
            border: 1px solid #D9D9D9;
        }

        input[type="checkbox"]:checked::before {
            content: "\2713";
            color: #fff;
            width: 100%;
            background: #ff6a00;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form_item">
        <div class="form_label">所在省/直辖市</div>
        <div>
            <select name="location">
                <option disabled selected value="0">请选择</option>
                <option value ="1">北京</option>
                <option value ="2">上海</option>
            </select>
        </div>
        <div class="tip" id="location">必填信息</div>
    </div>
    <input type="checkbox" value="酵母总裁班">酵母总裁班
</body>
</html>
