<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3-transtion</title>
    <style> 
        .trans
        {
            width:100px;
            height:100px;
            background:red;
            transition: width 2s ease-in-out;
            -webkit-transition: width 2s ease-in-out; /* Safari */
        }
        
        .trans:hover
        {
            width:300px;
        }
        .wrapper {
            border: 1px solid sienna;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <p>transition: property duration timing-function delay;</p>
    <p>transition: width 2s ease-in-out;</p>
    <div class="trans">鼠标移入</div>   
    <a href="https://www.runoob.com/cssref/css3-pr-transition.html">css3-transtion</a>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/transition-timing-function">
        transition-timing-function</a>
    
</div>
<div class="wrapper">

</div>
</body>
</div>
    
</html>
