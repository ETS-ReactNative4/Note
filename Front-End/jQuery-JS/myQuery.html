       class Foo {
            constructor() {
                this.selected = null
            }
            
            $(selector) {
                this.selected = document.getElementById(selector)
                return this
            }
            addClass(className) {
                // Dom
                console.log('addClass method')
                this.selected.classList.add(className)
                return this;
            }

            css(prop, value) {
                // Dom
                console.log('css method')
                this.selected.style[prop] = value
                return this;
            }
       }
