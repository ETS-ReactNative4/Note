<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>## innerHTML</h2>
    <div id="el1"></div>
    <article id="art">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ea tempore laboriosam libero, ad deleniti sunt quisquam deserunt recusandae officiis dicta fuga, a aliquam suscipit unde laudantium quae! Id, neque esse.</article>
<script>
// 1. 可以使用innerHTML插入字符串标签
const el1 = document.getElementById('el1')
el1.innerHTML = '<a href="">嵌套标签<b>oooo</b></a>'

const DomEle = document.getElementById('art')
console.log(DomEle)
// el1.innerHTML = DomEle.toString() // 这样也不行， 只能使用appendChild
// [object HTMLElement]

// 2. appendChild
el1.appendChild(DomEle)

// 3. createElement
let p = document.createElement("p");
var textnode=document.createTextNode("Water");
p.appendChild(textnode);
el1.appendChild(p)

// 4. document.getElementById("myList").insertBefore(newItem,existingItem);
let d = document.createElement("div");
var textnode1 =document.createTextNode("Water Before");
d.appendChild(textnode1)
document.getElementById("el1").insertBefore(d, document.getElementById('art'))
</script>
</body>
</html>
