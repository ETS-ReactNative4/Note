<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element: wheel event</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            width: 105px;
            height: 105px;
            background: #cdf;
            padding: 5px;
            position: absolute;
        }
    </style>
</head>
<body>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/wheel_event">MDN</a>
    <a href="https://html.spec.whatwg.org/multipage/dnd.html#dnd">dnd</a>
    <a href="https://zh.javascript.info/mouse-drag-and-drop#tuo-fang-suan-fa">drag ball</a>
    <br>
    <div>Scale me with your mouse wheel.</div>
<script>
    function zoom(event) {
        event.preventDefault();
        console.log(event)

        scale += event.deltaY * -0.01;

        // Restrict scale
        scale = Math.min(Math.max(.125, scale), 4);

        // Apply scale transform
        el.style.transform = `scale(${scale})`;
    }

    let scale = 1;
    const el = document.querySelector('div');
    el.onwheel = zoom;


    el.onscroll = function(event) {
        console.log('只有元素有滚动条的时候才能触发这个事件')
        event.preventDefault()
    }

    // document.onmousemove = function() {
    //     console.log('鼠标移动事件')
    // }

    function onMouseMove(event) {
        console.log('鼠标移动事件')
        moveAt(event.pageX, event.pageY);
    }
    // 现在球的中心在 (pageX, pageY) 坐标上
    function moveAt(pageX, pageY) {
        el.style.left = pageX - el.offsetWidth / 2 + 'px';
        el.style.top = pageY - el.offsetHeight / 2 + 'px';
    }
    el.onmousedown = function() {
        console.log('鼠标按下')
        // document.onmousemove = function() {
        //     console.log('鼠标移动事件')
        // }
        window.addEventListener('mousemove', onMouseMove)
    }
    el.onmouseup = function() {
        window.removeEventListener('mousemove', onMouseMove)
    }
</script>
</body>
</html>
