<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
        font-family: 'iconfont';  /* Project id 2220662 */
            src: url('https://at.alicdn.com/t/font_2220662_n68duunqwxn.woff2?t=1628824029435') format('woff2'),
                 url('https://at.alicdn.com/t/font_2220662_n68duunqwxn.woff?t=1628824029435') format('woff'),
                 url('https://at.alicdn.com/t/font_2220662_n68duunqwxn.ttf?t=1628824029435') format('truetype');
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:100px;
            font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }
        .custome {
            width: 100px;
            height: 100px;
            background-color: blanchedalmond;
        }
        .custome::after {
            content: "\e602";
        }
    </style>
</head>
<body>
    <i class="iconfont">&#xe602;</i> 
    <i class="iconfont">&#xe943;</i> 
    <div class="iconfont custome"></div>
</body>
</html>
