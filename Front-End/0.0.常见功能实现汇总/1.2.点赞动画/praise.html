.c-like-icon__like--clicking {
    animation: clicking .3s cubic-bezier(.5,0,.25,1);
}
@keyframes clicking {
    0% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
    16.6% {
        -webkit-transform: scale(.6);
        transform: scale(.6);
    }
    66.6% {
        -webkit-transform: scale(1.3) rotate(
            -27deg);
        transform: scale(1.3) rotate(
            -27deg);
    }
    100% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
}
