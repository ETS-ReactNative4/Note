<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document-excelFile</title>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<form action="" id="form">
		<input type="file" value="导入数据" id="uploadFileBtn" onchange="test()">
		<button type="button" onclick="wrap()">导入数据</button>
	</form>
<script type="text/javascript">
    var form = document.getElementById('form');
    form.onsubmit = function(){
        console.log('表单提交事件')
    }

    function test() {
		var fileList = document.getElementById('uploadFileBtn').files;
        var filePath = document.getElementById('uploadFileBtn').value;
        var fileSize = fileList[0].size; //B
        var size = Math.round( fileSize/(1024) ) //kb
        console.log(fileList)
        console.log(filePath)
        if(filePath) {
            var fileType = getFileType(filePath);
            // var fileSize = document.getElementById('uploadFileBtn').fileSize;
            console.log(fileType);
            console.log(size);
            //判断上传的附件是否为图片 
            if (fileType != "xlsx") {
                alert("请选择.xlsx格式的文件");
                return
            }
            if (size != 0 && size > 1024 ) { //大于1M
                alert("您选择的文件太大，请选择较小的文件");
                return
            }

        } else {
        	console.log('没选文件呢还。。。')
        }
    }
 
    function getFileType(filePath) {
        var startIndex = filePath.lastIndexOf(".");
        if(startIndex != -1)
            return filePath.substring(startIndex + 1, filePath.length).toLowerCase();
        else return "";
    }

    function wrap (){
    	var fileList = document.getElementById('uploadFileBtn').files;
	    importSheeps(fileList[0], '5a7a61ab8ccedb942f2179b9', function (err, data) {
		    
		    if (!err) {
		        alert("羊只导入完成！", 'success');
		    } else {
		        alert(err.errmsg);
		    }
		    return
		});
    }

	//导入羊
    function importSheeps (file,batchId,cb){
        var formData = new FormData();
        if(file){
            console.log('formData.append');
            formData.append('file', file);
            console.log(formData);
            // 向接口发送请求
            axios.post(`http://localhost:8070/api/sheep/importSheep?batchId=${batchId}`,formData)
              .then(function (response) {
                //console.log(response);
                cb && cb(null,response);
              })
              .catch(function (error) {
                //console.log(error);
                cb && cb(error);
              });

            // $http.post('api/sheep/importSheep?batchId='+batchId,formData,{
            //     transformRequest: angular.identity,
            //     headers:{'Content-Type': undefined}
            // }).success(function(data){

            //     cb && cb(null,data);
            // }).error(function(err){
            //     $rootScope.$emit('common.loading',false);
            //     cb && cb(err);
            // });
        }
    };
</script>
</body>
</html>
